<!DOCTYPE html>
<html>
<head>
  <title>Rutomatix</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #121212;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
   
    .pc-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 16px;
      box-sizing: border-box;
      gap: 16px;
      max-width: 2000px;
      margin: 0 auto;
    }
   
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #1E1E1E;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
   
    .controls {
      display: flex;
      gap: 12px;
    }
   
    .control-btn {
      background: #2A2A2A;
      border: none;
      color: #FFFFFF;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }


    .device-info {
      display: flex;
      flex-direction: column;
    }


     .device-name-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }


    #device-timer {
      margin-left: 10px;
    }


    .device-name {
      font-size: 18px;
      font-weight: 600;
      color: #FF6A00;
      white-space: normal;
      overflow: visible;
      text-overflow: unset;
      word-break: break-word;
      line-height: 1.2;
      text-align: center;
    }
   
    .control-btn:hover {
      background: #FF6A00;
    }
   
    .control-btn.active {
      background: #FF6A00;
    }
   
    .pc-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
   
    .remote-desktop-container {
      flex: 1;
      background: #1E1E1E;
      border: groove 1px #7c7c7c;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }
   
    .remote-desktop-header {
      padding: 8px 12px;
      background: rgba(0,0,0,0.3);
      font-size: 14px;
    }
   
    .remote-desktop-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
   
    .remote-desktop-placeholder {
      color: #BBBBBB;
      font-size: 16px;
    }
   
    .remote-desktop-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
   
    .remote-desktop-controls {
      position: absolute;
      bottom: 16px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
   
    .remote-desktop-btn {
      background: rgba(0,0,0,0.7);
      border: none;
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
   
    .remote-desktop-btn:hover {
      background: #FF6A00;
      transform: scale(1.1);
    }


    /* Fullscreen button styling */
    .fullscreen-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(0,0,0,0.7);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 6px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      z-index: 1000;
    }


    .fullscreen-btn:hover {
      background: #FF6A00;
    }


    .fullscreen-btn.show {
      display: flex;
    }


    /* Fullscreen styles */
    .remote-desktop-container.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      border-radius: 0;
    }


    .remote-desktop-container.fullscreen .remote-desktop-header {
      display: none;
    }


    /* Spinning animation for loading */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
   
    .pc-info {
      background: #1E1E1E;
      border-radius: 8px;
      padding: 16px;
    }
   
    .pc-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
   
    .pc-box {
      background: #2A2A2A;
      padding: 12px;
      border-radius: 8px;
    }
   
    .pc-label {
      font-size: 12px;
      color: #BBBBBB;
      margin-bottom: 4px;
    }
   
    .pc-value {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="pc-container">
    <div class="header">
      <div class="device-info">
        <div class="device-name-row">
          <div class="device-name">${device.name}</div>
          <div id="device-timer"></div>
        </div>
      </div>
      <div class="controls">
        <button class="control-btn" id="connect-btn">
          <svg viewBox="0 0 24 24" width="16" height="16">
            <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Connect
        </button>
      </div>
    </div>


    <div class="pc-content">
      <div class="remote-desktop-container" id="remote-desktop-container">
        <!-- Fullscreen button -->
        <button class="fullscreen-btn" id="fullscreen-btn">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
       
        <div class="remote-desktop-header">
          <span>Remote Desktop</span>
        </div>
        <div class="remote-desktop-content">
          <div class="remote-desktop-placeholder" id="remote-desktop-feed">Not connected</div>
          <iframe
            id="remote-desktop-iframe"
            class="remote-desktop-iframe"
            allow="fullscreen"
            style="display: none;"
          ></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
  window.addEventListener("message", (event) => {
    const data = event.data;
    if (data.type === "initPopup") {
      // Only for initial popup data
      const { title, device, ipAddress, postMessageScript, timerScript } = data;

      if (title) document.title = title;
    //   if (ipAddress) document.querySelector(".ip-address").textContent = ipAddress;
      if (device){
        document.querySelector(".device-name").textContent = device.name;
      }

      if (postMessageScript) { 
        const script = document.createElement("script");
        script.textContent = postMessageScript;
        document.head.appendChild(script);
      }

      if (timerScript) {
        const script = document.createElement("script");
        script.textContent = timerScript;
        document.head.appendChild(script);
      }
    } else if (data.type === "updateTimer") {
      // Handle timer updates here
      const timerElem = document.getElementById("device-timer");
      if (timerElem && data.timeLeft) {
        timerElem.textContent = data.timeLeft;
      }
    }
  });

  document.addEventListener('DOMContentLoaded', () => {
      const connectBtn = document.getElementById('connect-btn');
      const remoteDesktopFeed = document.getElementById('remote-desktop-feed');
      const remoteDesktopIframe = document.getElementById('remote-desktop-iframe');
      const remoteDesktopContainer = document.getElementById('remote-desktop-container');
      const fullscreenBtn = document.getElementById('fullscreen-btn');
      let isConnected = false;
      const ip_add = "100.109.50.57";
      const streamPort = isStream1 ? "9003" : "8888";
      const streamHost = isStream1 ? "9002" : "8080";

      const port = `${ip_add}:${streamPort}`;
      const portAlt = `${ip_add}:${streamHost}`;
      const testConnectionUrl = isStream1
        ? `http://${port}/start_stream1`
        : `http://${port}/start_stream2`;
     
      // Connect/Disconnect control
      connectBtn.addEventListener('click', async () => {
        if (!isConnected) {
          // Connect
          // Show loading state
          remoteDesktopFeed.innerHTML = `
            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
                <div style="border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid #FF6A00; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
                <p style="margin-top: 10px;">Connecting to ${ip_add}...</p>
            </div>
            `;
          remoteDesktopFeed.style.display = 'block';


          try {
            const data = await testConnection1(`${testConnectionUrl}`)
            if (data.status !== 'failed') {
              remoteDesktopFeed.innerHTML = `
                <img 
                    id="remoteDesktopImg" 
                    src="http://${portAlt}/stream?advance_headers=1&dual_final_frames=1" 
                    style="width: 100%; height: 100%; object-fit: contain;" 
                />
                `;

              // Update button to disconnect
              connectBtn.innerHTML = '<svg viewBox="0 0 24 24" width="16" height="16"><path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>Disconnect';
              connectBtn.classList.add('active');
              isConnected = true;
             
              // Show fullscreen button
              fullscreenBtn.classList.add('show');
            } else {
              throw new Error('Stream failed to start');
            }
          } catch (error) {
            console.error(error.message);
            remoteDesktopFeed.innerHTML = '<div class="remote-desktop-placeholder">Connection failed</div>';
          }
        } else {
          // Disconnect
          await disconnect();
        }
      });


      // Fullscreen control
      fullscreenBtn.addEventListener('click', toggleFullscreen);


      // ESC key to exit fullscreen
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && remoteDesktopContainer.classList.contains('fullscreen')) {
          exitFullscreen();
        }
      });


      // Fullscreen change event
      document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
          remoteDesktopContainer.classList.remove('fullscreen');
          updateFullscreenButton(false);
        }
      });


      async function disconnect() {
       
        // Reset UI
        remoteDesktopIframe.src = '';
        remoteDesktopIframe.style.display = 'none';
        remoteDesktopFeed.style.display = 'block';
        remoteDesktopFeed.innerHTML = '<div class="remote-desktop-placeholder">Not connected</div>';
        connectBtn.innerHTML = '<svg viewBox="0 0 24 24" width="16" height="16"><path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>Connect';
        connectBtn.classList.remove('active');
        isConnected = false;
       
        // Hide fullscreen button
        fullscreenBtn.classList.remove('show');
       
        // Exit fullscreen if active
        if (remoteDesktopContainer.classList.contains('fullscreen')) {
          exitFullscreen();
        }
      }


      function toggleFullscreen() {
        if (remoteDesktopContainer.classList.contains('fullscreen')) {
          exitFullscreen();
        } else {
          enterFullscreen();
        }
      }


      function enterFullscreen() {
        remoteDesktopContainer.classList.add('fullscreen');
        remoteDesktopContainer.requestFullscreen().catch(err => {
          console.error('Error entering fullscreen:', err);
        });
        updateFullscreenButton(true);
      }


      function exitFullscreen() {
        remoteDesktopContainer.classList.remove('fullscreen');
        if (document.fullscreenElement) {
          document.exitFullscreen().catch(err => {
            console.error('Error exiting fullscreen:', err);
          });
        }
        updateFullscreenButton(false);
      }


      function updateFullscreenButton(isFullscreen) {
        if (isFullscreen) {
          fullscreenBtn.innerHTML = '<svg viewBox="0 0 24 24" width="20" height="20"><path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>';
        } else {
          fullscreenBtn.innerHTML = '<svg viewBox="0 0 24 24" width="20" height="20"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>';
        }
      }

      async function testConnection(url) {
        try {
          const response = await fetch(url, {
            method: 'POST',
            cache: 'no-store',
            headers: { 'Accept': 'application/json' }
          });
          const data = await response.json();
          console.log('Parsed data:', data);
          return data;
        } catch (error) {
          console.error('Connection failed for ' + url + ':', error);
          return {
            ok: false,
            status: 0,
            statusText: error.message
          };
        }
      }


      async function testConnection1(url) {
        try {
          const response = await fetch(url, {
            method: 'GET',
            cache: 'no-store',
            headers: { 'Accept': 'application/json' }
          });
          const data = await response.json();
          console.log('Parsed data:', data);
          return data;
        } catch (error) {
          console.error('Connection failed for ' + url + ':', error);
          return {
            ok: false,
            status: 0,
            statusText: error.message
          };
        }
      }
    });
</script>
</body>
</html>
